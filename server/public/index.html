<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="content">
      <nav class="logo-title">
        <img src="images/icon.png" class="icon" />
         <div class="titlename">
            <h1>Koala Holla</h1>
            <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2> 
      </div>
      </nav>
     
      <section class="Koala_registration">
        <div class="registrationtitle">
        <h2>Koalla Holla Resident Regisgration form</h2>
      </div>
        <form onsubmit="preventDefault(event);handleData()">
          <input type="text" id="residentName" value="" placeholder="Name" />
          <input
            type="text"
            id="residentFavoriteColor"
            value=""
            placeholder="Favorite Color"
          />
          <input type="text" id="residentAge" value="" placeholder="Age" />
          <input
            type="text"
            id="readyForTransfer"
            value=""
            placeholder="Transfer"
          />
          <input type="text" id="residentNote" value="" placeholder="Notes" />
          <input type="submit" value="Add Resident" id="addButton" />
          <div class="empty"> <p class="emptycheck"></p></div>
         
        </form>
     
       <table class="displaydata">
            <thead>
              <tr>
                <th>ID</th>
                <th>name</th>
                <th>Favorite Color</th>
                <th>age</th>
                <th>Ready for Transfer</th>
                <th>Notes</th>
                <th>Mark ready</th>
                <th>Remove</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
     
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/client.js"></script>
  </body>
</html>
