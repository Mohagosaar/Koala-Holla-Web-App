<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/style.css" />
   
  </head>
  <body>
    <div id="content">
      <header>
        <nav class="logo">
          <img src="images/icon.png" class="icon" />
          <div class="pag-title">
            <h1>Koala Holla</h1>
            <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
          </div>
        </nav>
      </header>
      <section id="addKoala">
        <h2>Add Koala</h2>
        <input type="text" id="nameIn" value="" placeholder="Name" />
        <input type="text" id="ageIn" value="" placeholder="Age" />
        <input type="text" id="colorIn" value="" placeholder="Favorite Color" />
        <input
          type="text"
          id="readyForTransferIn"
          value=""
          placeholder="Transfer"
        />
        <input type="text" id="notesIn" value="" placeholder="Notes" />
        <button type="button" id="addButton">Add Koala</button>
      </section>
      <section>
        <h2>All Koalas</h2>
        <div class="display-info">  
        <table id="displaydata">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>Favorite Color</th>
              <th>age</th>
              <th>Ready for Transfer</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/client.js"></script>
  </body>
</html>
